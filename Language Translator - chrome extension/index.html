<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <label for="input">Your Text : </label>
    <textarea id="input" rows="10" placeholder="Type Your text Here.... "></textarea>
 
    <div>
        <label for="translateFrom">Translate From : </label>
        <select id="translateFrom">
            <option value="en">English</option>
        </select>
        <label for="translateTo">Translate To : </label>
        <select id="translateTo">
            <option value="es">Spanish</option>
        </select>
    </div>

    <button id="translateBtn">Translate</button>
    <button id="speakBtn">Speak</button>
    <div id="output" aria-readonly="true"></div>

    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>
</html>
